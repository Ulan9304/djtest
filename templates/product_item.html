<div class="col-lg-3">
    <div class="product-item">
        <div class="product">
                <a href="{% url 'product' product_image.product.id %}">   # ("url name product") product.view( product_id,)
                <img src="{{ product_image.image.url }}" style="width: 40%;">
                </a>
        </div>
            </div>

            <h3> {{ product_image.product.name |truncatechars:30}}</h3>

            <p>{{ product_image.product.short_description|truncatechars:40 }}</p>

            <div>
                {{ product_image.product.price }} SOM
            </div>
     <button type="submit" id="submit_btn" class="btn btn-succes btn-buy"

                                date-price = "{{ product.price }}"
                                >
                            Купить
                        </button>
</div>
